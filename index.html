<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Avanti E-commerce</title>
  </head>
  <body>
    <header class="shadow-sm bg-white pb-4">
      <div class="text-center text-white bg-primary px-2 py-1 text-sm">
        <p class="font-bold">
          Ganhe <span class="bg-[#6220c1] px-1 rounded-sm">R$10,00</span> de
          desconto no seu primeiro pedido. Utilize o cupom
          <span class="italic font-normal">DESCONTO10</span>
        </p>
      </div>

      <div class="flex justify-between my-6 mx-5">
        <button class="flex items-baseline gap-2">
          <img class="md:h-[14px]" src="assets/icons/menu.svg" alt="Menu" />
          <span class="text-sm font-bold hidden md:block"
            >Todas as categorias</span
          >
        </button>

        <div class="flex mx-2">
          <img src="assets/logo.svg" alt="Avanti" />
        </div>

        <div>
          <img src="assets/icons/cart-shopping.svg" alt="Carrinho de compras" />
        </div>
      </div>

      <div
        class="flex mx-3 justify-between rounded-xl items-center gap-2 border-2 py-2 px-4 border-gray-200"
      >
        <input
          class="w-full placeholder-black placeholder:font-semibold"
          type="text"
          placeholder="Digite aqui o que vocÃª procura"
        />
        <button>
          <img src="assets/icons/search.svg" alt="Pesquisar" />
        </button>
      </div>
    </header>
  </body>
</html>
