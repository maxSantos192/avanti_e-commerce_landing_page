<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Avanti E-commerce</title>
  </head>
  <body>
    <header>
      <div class="text-center text-white bg-primary px-2 py-1 text-sm">
        <p class="font-bold">
          Ganhe <span class="bg-[#6220c1] px-1 rounded-sm">R$10,00</span> de
          desconto no seu primeiro pedido. Utilize o cupom
          <span class="italic font-normal">DESCONTO10</span>
        </p>
      </div>

      <div class="grid grid-cols-3 grid-rows-2 px-4 py-6">
        <div class="flex items-center">
          <button>
            <img src="assets/icons/menu.svg" alt="Menu" />
          </button>
        </div>
        <div class="flex items-center justify-center">
          <img src="assets/logo.svg" alt="Avanti" />
        </div>
        <div class="flex items-center ml-auto">
          <img src="assets/icons/cart-shopping.svg" alt="Carrinho" />
        </div>
        <div
          class="col-span-3 mt-4 flex justify-between rounded-xl items-center gap-2 border-2 py-2 px-4 border-[#DDDDDD]"
        >
          <input
            class="w-full"
            type="text"
            placeholder="Digite aqui o que vocÃª procura"
          />
          <button>
            <img src="assets/icons/search.svg" alt="Pesquisar" />
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
